# Example GitHub Actions workflow for MAGSAG agent execution
#
# This workflow demonstrates two approaches to running MAGSAG agents:
# 1. Direct CLI execution (requires checked out code)
# 2. HTTP API execution (requires deployed API server)

name: MAGSAG Agent Execution

on:
  workflow_dispatch:
    inputs:
      agent_slug:
        description: "Agent slug to execute"
        required: true
        type: string
        default: "offer-orchestrator-mag"
      payload:
        description: "JSON payload for agent"
        required: true
        type: string
        default: '{"test": "data"}'
      method:
        description: "Execution method"
        required: true
        type: choice
        options:
          - cli
          - api
        default: "cli"

jobs:
  run-agent-cli:
    name: Run Agent via CLI
    runs-on: ubuntu-latest
    if: inputs.method == 'cli'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter @magsag/cli build

      - name: Run agent
        run: |
          echo '${{ inputs.payload }}' | pnpm --filter @magsag/cli exec magsag agent run '${{ inputs.agent_slug }}'

      - name: Upload run artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-run-artifacts
          path: .runs/agents/
          retention-days: 7

  run-agent-api:
    name: Run Agent via HTTP API
    runs-on: ubuntu-latest
    if: inputs.method == 'api'

    steps:
      - name: Execute agent via API
        id: api_call
        env:
          API_URL: ${{ secrets.MAGSAG_API_URL }}
          API_KEY: ${{ secrets.MAGSAG_API_KEY }}
        run: |
          response=$(curl -sS -w "\n%{http_code}" \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"payload\": ${{ inputs.payload }}}" \
            "${API_URL}/api/v1/agents/${{ inputs.agent_slug }}/run")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "$body" | jq '.'

          if [ "$http_code" != "200" ]; then
            echo "::error::Agent execution failed with status $http_code"
            exit 1
          fi

          # Extract run_id
          run_id=$(echo "$body" | jq -r '.run_id // empty')
          if [ -n "$run_id" ]; then
            echo "run_id=$run_id" >> $GITHUB_OUTPUT
            echo "::notice::Agent executed successfully. Run ID: $run_id"
          fi

      - name: Fetch run summary
        if: steps.api_call.outputs.run_id
        env:
          API_URL: ${{ secrets.MAGSAG_API_URL }}
          API_KEY: ${{ secrets.MAGSAG_API_KEY }}
        run: |
          run_id="${{ steps.api_call.outputs.run_id }}"
          curl -sS \
            -H "Authorization: Bearer ${API_KEY}" \
            "${API_URL}/api/v1/runs/${run_id}" | jq '.'

      - name: Fetch run logs (last 50 lines)
        if: steps.api_call.outputs.run_id
        env:
          API_URL: ${{ secrets.MAGSAG_API_URL }}
          API_KEY: ${{ secrets.MAGSAG_API_KEY }}
        run: |
          run_id="${{ steps.api_call.outputs.run_id }}"
          curl -sS \
            -H "Authorization: Bearer ${API_KEY}" \
            "${API_URL}/api/v1/runs/${run_id}/logs?tail=50"

