version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "all"
    groups:
      tooling:
        applies-to: version-updates
        patterns:
          - "eslint*"
          - "vitest*"
          - "vite*"
          - "tsup"
          - "ts-node"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    commit-message:
      prefix: "chore"
