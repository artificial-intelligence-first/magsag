name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Documentation guard
        run: pnpm docs:lint

      - name: Catalog validation
        run: pnpm catalog:validate

      - name: Verify vendored assets
        run: pnpm verify:vendor

      - name: Workspace lint
        run: pnpm -r lint

      - name: Workspace typecheck
        run: pnpm -r typecheck

      - name: Workspace build
        run: pnpm -r build

      - name: Workspace tests (coverage)
        run: pnpm -r test -- --coverage --coverage.reporter=lcov

      - name: Upload coverage (lcov)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-lcov
          path: '**/coverage/lcov.info'
          if-no-files-found: warn

      - name: Dependency audit
        run: pnpm audit --prod --dev --audit-level=high

      - name: Vitest e2e subset
        run: pnpm ci:e2e

      - name: Bundle size guard
        run: pnpm ci:size

      - name: Package integrity check
        run: |
          pnpm -r exec pnpm pack
          find . -name "*.tgz" -type f -delete
