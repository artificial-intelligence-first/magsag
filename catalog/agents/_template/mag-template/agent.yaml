slug: "your-orchestrator-mag"
name: "YourOrchestratorMAG"
role: "main"
version: "0.1.0"
description: "Main agent for orchestrating [describe your task]"

entrypoint: "catalog/agents/main/your-orchestrator-mag/src/index.ts:run"

depends_on:
  sub_agents:
    - "your-advisor-sag"
  skills:
    - "skill.task-decomposition"
    - "skill.result-aggregation"

requires:
  mcp:
    - "notion"
    - "supabase"
    - "github"
    - "obsidian"

contracts:
  input_schema: "catalog/contracts/your_input.schema.json"
  output_schema: "catalog/contracts/your_output.schema.json"

risk_class: "low"

budgets:
  tokens: 100000
  time_s: 30

provider_config:
  task_type: "orchestration"
  estimated_duration: "medium"
  resource_hint: "standard"
  provider_hint: "local"

observability:
  logs: true
  metrics: true
  traces: "basic"

evaluation:
  success_criteria:
    - "output conforms to schema"
    - "all required fields present"
  performance_targets:
    p95_latency_ms: 5000
    success_rate: 0.95

policies:
  tools:
    github.create_issue: require-approval
    supabase.sql_select: allow
    supabase.sql_execute: deny
    obsidian.delete_file: deny
