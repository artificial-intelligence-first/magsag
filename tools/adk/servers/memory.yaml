id: memory
version: "1"
type: mcp
description: Knowledge graph-based persistent memory system
transport:
  type: stdio
  command: npx
  args:
    - -y
    - "@modelcontextprotocol/server-memory@2025.9.25"
permissions:
  scope:
    - read:memory
    - write:memory
limits:
  rate_per_min: 120
  timeout_s: 20
