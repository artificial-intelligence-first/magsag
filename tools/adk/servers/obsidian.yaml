id: obsidian
version: "1"
description: "Obsidian via Local REST API (mcp-obsidian)"
transport:
  type: stdio
  command: "uvx"
  args:
    - "mcp-obsidian"
  env:
    OBSIDIAN_API_KEY: "${OBSIDIAN_API_KEY}"
    OBSIDIAN_HOST: "${OBSIDIAN_HOST:-127.0.0.1}"
    OBSIDIAN_PORT: "${OBSIDIAN_PORT:-27124}"
permissions:
  scope:
    - "vault:read"
    - "vault:write"
notes: "Requires the Obsidian Local REST API plugin. Delete-style operations are denied or require approval via policy."
tools:
  - name: append_note
    summary: "Append Markdown content to a note."
    description: "Appends Markdown to the target file, optionally creating the note when it does not exist."
    input:
      type: object
      required:
        - path
        - content
      properties:
        path:
          type: string
          description: "Path to the Obsidian note relative to the vault root."
        content:
          type: string
          description: "Markdown payload to append."
        create_if_missing:
          type: boolean
          description: "Create the note if it is missing."
    output:
      type: object
      description: "Operation metadata supplied by the Obsidian MCP server."
      additionalProperties: true
