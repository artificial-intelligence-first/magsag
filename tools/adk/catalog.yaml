version: 1
sources:
  - id: notion
    title: Notion Workspace API
    description: Access Notion databases and pages via REST endpoints.
    version: "2025-11-03"
    tags:
      - notion
      - workspace
    server:
      type: http
      entrypoint: https://api.notion.com
      healthcheck: https://api.notion.com/v1/status
      permissions:
        scope:
          - databases.read
          - databases.write
      capabilities:
        - http
        - oauth2
    tools:
      - name: notion.query_database
        description: Query a Notion database using optional filters and sorts.
        schema:
          type: object
          properties:
            database_id:
              type: string
              description: Target database identifier.
            filter:
              type: object
              description: Optional filter object following Notion API format.
            sorts:
              type: array
              items:
                type: object
              description: Optional array of sort descriptors.
            start_cursor:
              type: string
            page_size:
              type: integer
          required:
            - database_id
        metadata:
          tags:
            - notion
            - database
          operationId: queryDatabase
  - id: github
    title: GitHub REST API
    description: Interact with GitHub repositories and issues.
    version: "2025-11-03"
    tags:
      - github
      - code
    server:
      type: http
      entrypoint: https://api.github.com
      healthcheck: https://api.github.com/meta
      permissions:
        scope:
          - repo
      capabilities:
        - http
        - pat
    tools:
      - name: github.list_issues
        description: List issues for a repository.
        schema:
          type: object
          properties:
            owner:
              type: string
            repo:
              type: string
            state:
              type: string
              enum: ["open", "closed", "all"]
              default: "open"
          required:
            - owner
            - repo
        metadata:
          tags:
            - github
            - issues
          operationId: listIssues
