server_id: git
version: "1"
type: mcp
description: Tools to read, search, and manipulate Git repositories
transport:
  type: stdio
  command: npx
  args:
    - -y
    - "@modelcontextprotocol/server-git@1.0.0"
    - --repository
    - "."
permissions:
  scope:
    - read:git
    - write:git
limits:
  rate_per_min: 30
  timeout_s: 60
